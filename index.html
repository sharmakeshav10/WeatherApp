<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="searchContainer">
        <input type="text" class="searchPlace" placeholder="City Name" id="searchInput">
        <button class="searchPlace" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherHeader"></div>
                <div> <img id="iconImg"> </div>
            </div>
            <hr>
            <div id="humidity" class="further-details"></div>
            <div id="windSpeed" class="further-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
